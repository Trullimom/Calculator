<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-container">
    <div class="result-container">
      <p id="result"></p>
    </div>
    <button class="button clear">C</button>
    <button class="button opr">(</button>
    <button class="button opr">)</button>
    <button class="button back">Back</button>
    <br>
    <button class="button btn">1</button>
    <button class="button btn">2</button>
    <button class="button btn">3</button>
    <button class="button opr">+</button>
    <br>
    <button class="button btn">4</button>
    <button class="button btn">5</button>
    <button class="button btn">6</button>
    <button class="button opr">-</button>
    <br>
    <button class="button btn">7</button>
    <button class="button btn">8</button>
    <button class="button btn">9</button>
    <button class="button opr">*</button>
    <br>
    <button class="button btn">0</button>
    <button class="button btn">.</button>
    <button class="button opr">/</button>
    <button class="button equal">=</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
